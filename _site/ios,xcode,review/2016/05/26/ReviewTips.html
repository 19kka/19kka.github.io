<div class="content">
    <p>#iOS审核检查表</p>

<p>由于本人多次在一些简单的审核问题上重复犯错，故在提交审核之前做一次检查。检查项目如下：</p>

<blockquote>
  <p>检查你的 <strong>Bundle Identifier</strong></p>

  <p>检查你的 <strong>Produce ID</strong> 是否正确</p>

  <p>检查内购是否顺利</p>

  <p>检查有关于审核的隐藏项目</p>

  <p>检查是否提供了可用的测试账号给审核员（建议给出所有的登录方式账号）</p>

  <p>检查项目的发布环境</p>

  <p>保证在购买界面没有引导购买项</p>
</blockquote>

</div>
