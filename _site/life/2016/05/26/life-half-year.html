<div class="content">
    <p>#博客也是陆陆续续更新</p>

<p>生活总在继续，很多时候总觉得自己做的不够好。</p>

<p>程序员可能刚刚入门，有了学习许多语言的能力。看看ROR，又看看react native。觉得自己学历不高想读在职，想把英语好好学学。一件事都没能坚持下来，一头冲进去，却又放弃。这是这半年我觉得我做的最糟糕的地方。</p>

<p>工作平平，也只能算是比一般人做的好一些吧。</p>

<p>做的远远还不够。</p>
